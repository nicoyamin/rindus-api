<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="comment.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter comment Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Comment Id is required</div>
      <div class="form-group">
        <label for="postId">Post Id</label>
        <input type="number" [(ngModel)]="comment.postId"
               class="form-control"
               id="postId"
               name="postId"
               placeholder="Enter Post Id"
               required #postId="ngModel">
        <div [hidden]="!postId.pristine" class="alert alert-danger">Post Id is required</div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="comment.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter comment name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Comment name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="comment.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter commenter email"
               required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <label for="body">Body</label>
        <input type="text" [(ngModel)]="comment.body"
               class="form-control"
               id="body"
               name="body"
               placeholder="Enter your comment content"
               required #body="ngModel">
      </div>
      <div [hidden]="!body.pristine" class="alert alert-danger">Comment content is required</div>
      <button type="submit" [disabled]="!commentForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
