<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="user.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter user Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">User Id is required</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter Username"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email"
               required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <label for="street">Address Street</label>
        <input type="text" [(ngModel)]="user.address.street"
               class="form-control"
               id="street"
               name="street"
               placeholder="Enter street">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" [(ngModel)]="user.address.suite"
               class="form-control"
               id="suite"
               name="suite"
               placeholder="Enter suite">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" [(ngModel)]="user.address.city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter city">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" [(ngModel)]="user.address.zipcode"
               class="form-control"
               id="zipcode"
               name="zipcode"
               placeholder="Enter zipcode">
      </div>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" [(ngModel)]="user.address.geo.lat"
               class="form-control"
               id="lat"
               name="lat"
               placeholder="Enter latitude">
      </div>
      <div class="form-group">
        <label for="lng">Longitude</label>
        <input type="text" [(ngModel)]="user.address.geo.lng"
               class="form-control"
               id="lng"
               name="lng"
               placeholder="Enter longitude">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="user.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter phone"
               required #phone="ngModel">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" [(ngModel)]="user.website"
               class="form-control"
               id="website"
               name="website"
               placeholder="Enter website">
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" [(ngModel)]="user.company.name"
               class="form-control"
               id="companyName"
               name="companyName"
               placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="catchPhrase">Catchphrase</label>
        <input type="text" [(ngModel)]="user.company.catchPhrase"
               class="form-control"
               id="catchPhrase"
               name="catchPhrase"
               placeholder="Enter catchPhrase">
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" [(ngModel)]="user.company.bs"
               class="form-control"
               id="bs"
               name="bs"
               placeholder="Enter BS">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
