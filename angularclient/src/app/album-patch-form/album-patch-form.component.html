<div class="card my-5">
  <div class="card-body">
    <h3>Patch an existing Album</h3>
    <form (ngSubmit)="onSubmit()" #albumPatchForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="album.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter album Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Album Id is required</div>
      <div class="form-group">
        <label for="userId">User Id</label>
        <input type="number" [(ngModel)]="album.userId"
               class="form-control"
               id="userId"
               name="userId"
               placeholder="Enter your Id">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="album.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter album title">
      </div>
      <button type="submit" [disabled]="!albumPatchForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
