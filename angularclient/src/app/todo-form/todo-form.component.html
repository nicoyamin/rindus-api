<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="todo.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter todo Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Todo Id is required</div>
      <div class="form-group">
        <label for="userId">User Id</label>
        <input type="number" [(ngModel)]="todo.userId"
               class="form-control"
               id="userId"
               name="userId"
               placeholder="Enter your Id"
               required #userId="ngModel">
        <div [hidden]="!userId.pristine" class="alert alert-danger">User Id is required</div>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="todo.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter todo title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Todo title is required</div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="checkbox" [(ngModel)]="todo.completed"
               class="form-control"
               id="completed"
               name="completed"
               placeholder="Is ToDo completed?">
      </div>
      <button type="submit" [disabled]="!postForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
