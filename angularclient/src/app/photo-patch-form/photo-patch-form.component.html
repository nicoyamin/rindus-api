<div class="card my-5">
  <div class="card-body">
    <h3>Patch an existing Photo</h3>
    <form (ngSubmit)="onSubmit()" #photoPatchForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="photo.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter photo Id"
               required #id="ngModel">
      </div>
      <div class="form-group">
        <label for="albumId">Album Id</label>
        <input type="number" [(ngModel)]="photo.albumId"
               class="form-control"
               id="albumId"
               name="albumId"
               placeholder="Enter Album Id">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="photo.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter photo title">
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" [(ngModel)]="photo.url"
               class="form-control"
               id="url"
               name="url"
               placeholder="Enter photo  URL">
      </div>
      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail Url</label>
        <input type="text" [(ngModel)]="photo.thumbnailUrl"
               class="form-control"
               id="thumbnailUrl"
               name="thumbnailUrl"
               placeholder="Enter photo  thumbnail Url">
      </div>
      <button type="submit" [disabled]="!photoPatchForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
