<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #photoForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="photo.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter photo Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Photo Id is required</div>
      <div class="form-group">
        <label for="albumId">Album Id</label>
        <input type="number" [(ngModel)]="photo.albumId"
               class="form-control"
               id="albumId"
               name="albumId"
               placeholder="Enter Album Id"
               required #albumId="ngModel">
        <div [hidden]="!albumId.pristine" class="alert alert-danger">Album Id is required</div>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="photo.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter photo title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Photo title is required</div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" [(ngModel)]="photo.url"
               class="form-control"
               id="url"
               name="url"
               placeholder="Enter photo  URL"
               required #url="ngModel">
      </div>
      <div [hidden]="!url.pristine" class="alert alert-danger">Photo Url is required</div>
      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail Url</label>
        <input type="text" [(ngModel)]="photo.thumbnailUrl"
               class="form-control"
               id="thumbnailUrl"
               name="thumbnailUrl"
               placeholder="Enter photo  thumbnail Url">
      </div>
      <button type="submit" [disabled]="!postForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
