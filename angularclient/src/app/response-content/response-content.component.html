<div class="card my-5">
  <div class="card-body">
    <h3>Response from server</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Message</th>
        <th scope="col">Status Code</th>
        <th scope="col">Body</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{message}}</td>
        <td>{{ statusCode }}</td>
        <td>{{ body }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
